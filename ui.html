
    <style>
        :root {
            --primary-color: #C4D2C3;
            --primary-text-color: var(--primary-color);
            --secondary-text-color: rgba(255, 255, 255, 0.32);
            --primary-background-color: #111;
            --secondary-background-color: rgba(255, 255, 255, 0.10);
            --background-color-hover: rgba(255, 255, 255, 0.16);
            --placeholder-color: rgba(255, 255, 255, 0.32);
            --border-color-primary: rgba(255, 255, 255, 0.40);
            --checked-checkbox-color: var(--primary-color);
            --border-color-secondary: rgba(255, 255, 255, 0.10);
        }
        body {
            background: var(--primary-background-color);
            display: flex;
            padding: 2px 2px 24px 2px;
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
            font-family: "Roboto Mono", monospace;
            text-transform: uppercase;
        }
        .title-bar {
            display: flex;
            padding: 4px 8px;
            align-items: center;
            gap: 8px;
            align-self: stretch;
        }
        .title-bar-text {
            color: var(--primary-text-color);
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-transform: inherit;
            font-family: inherit;
        }
        #numbers {
            width: 300px;
            display: flex;
            padding: 10px;
            align-items: center;
            gap: 8px;
            align-self: stretch;
            border: 1px solid var(--border-color-primary);
            background-color: var(--primary-background-color);
            color: var(--secondary-text-color);
            font-size: 12px;
            font-weight: 400;
            text-transform: inherit;
            font-family: inherit;
        }
        #numbers:focus {
            border: 1px solid rgba(255, 255, 255, 0.70) !important;
            color: rgba(255, 255, 255, 0.64);
        }
        #numbers:focus-visible {
            outline: 2px rgba(255, 255, 255, 0.70) !important;
        }
        #numbers::placeholder {
            color: var(--placeholder-color);
        }
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            user-select: none;
            margin-top: 12px;
        }
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 12px;
            width: 12px;
            background-color: var(--primary-background-color);
            border: 1px solid var(--border-color-primary);
        }
        .checkbox-container:hover input ~ .checkmark {
            background-color: var(--background-color-hover);
        }

        /* When the checkbox is checked, add a background */
        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--checked-checkbox-color);
        }
        /* Show the checkmark when checked */
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .checkbox-container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        .file-label {
            color: var(--secondary-text-color);
            font-size: 11px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-transform: inherit;
            font-family: inherit;
        }
        #result {
            color: var(--secondary-text-color);
            font-size: 12px;
            font-style: normal;
            font-weight: 300;
            line-height: normal;
            text-transform: inherit;
            margin-top: 24px !important ;
            font-family: inherit;
        }
        .checkbox-container {
            margin-bottom: 12px;
        }
        .status-bar {
            height: 20px !important;
            align-items: center;
        }
        .bodycontainer {
            padding: 8px;
        }
        #calculate {
            display: flex;
            padding: 10px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color-secondary);
            background: var(--secondary-background-color);
            color: var(--primary-text-color);
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-transform: inherit;
            margin-top: 32px;
            font-family: inherit;
        }
        #calculate:hover {
            background: var(--background-color-hover);
        }
        .result-message {
            font-size: 13px;
            font-style: normal;
            font-weight: 300;
            line-height: normal;
            text-transform: inherit;
            color: rgba(255, 255, 255, 0.72);
            font-family: inherit;
        }
    </style>
    <div class="title-bar">
        <div class="title-bar-text">Soul Reusability Score</div>
    </div>
    <div class="bodycontainer">
        <input type="text" id="numbers" placeholder="Enter numbers (e.g., Total, Reused)">
        <label class="checkbox-container">
            <input type="checkbox" id="includeFileInfo">
            <span class="checkmark"></span>
            <label class="file-label" for="includeFileInfo">File Info</label>
        </label>

        <button id="calculate">Calculate Score</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculate').onclick = () => {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(/[, ]+/).map(num => parseFloat(num.trim()));
            
            if (numbers.length !== 2 || isNaN(numbers[0]) || isNaN(numbers[1])) {
                document.getElementById('result').innerText = "Please enter two valid numbers";
                return;
            }

            const firstNumber = numbers[0];
            const secondNumber = numbers[1];
            const includeFileInfo = document.getElementById('includeFileInfo').checked;

            // Send message to Figma plugin with the result
            parent.postMessage({ 
                pluginMessage: { 
                    type: 'calculate', 
                    firstNumber, 
                    secondNumber, 
                    includeFileInfo
                } 
            }, '*');
        };

        // Listen for messages from Figma
        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;
            if (msg.type === 'calculationResult') {
                // Display the result in the UI
                document.getElementById('result').innerHTML = `
                    <div class="window">
                        <div class="status-bar">
                            <p style="color: var(--border-color-primary);">------------------------------------------</p>
                            <p class="result-message" padding: 4px;">
                                Reuse Score: ${msg.percentage}%
                            </p>
                        </div>
                    </div>
                `;
            }

            // Check if reused number is greater than total number
            if (msg.percentage > 100) {
                document.getElementById('result').innerHTML += `
                    <br><br><p style="color: #9975CA">ðŸ‘¾ðŸ‘¾ðŸ‘¾ <br> Well, you are too optimistic, <br> check numbers again!</p>
                `;
            }
        };
    </script>
